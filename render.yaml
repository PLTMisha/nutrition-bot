services:
  - type: web
    name: nutrition-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        fromService:
          type: web
          name: nutrition-bot
          property: port
      - key: FORCE_WEBHOOK_MODE
        value: "true"
      - key: RAILWAY_ENVIRONMENT
        value: "production"
